name: Python Application CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-and-train:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt

    - name: Install Python dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip setuptools wheel --quiet
        if (Test-Path -Path requirements.txt) {
          pip install -r requirements.txt "dvc[s3]" --only-binary :all: --quiet
        } else {
          Write-Host "requirements.txt not found, installing DVC only."
          pip install "dvc[s3]" --only-binary :all: --quiet
        }

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.WS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Pull DVC data
      shell: pwsh
      run: dvc pull

    - name: Run DVC pipeline
      shell: pwsh
      env:
        DAGSHUB_PAT: ${{ secrets.DAGSHUB_KEY }}
      run: dvc repro