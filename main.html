<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Time Predictor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Delivery Time Predictor</h1>
      <p class="subtitle">Enter the details below to estimate the delivery time.</p>

      <div class="form-grid">
        <div class="input-group">
          <label for="distance">Distance (km)</label>
          <div class="slider-container">
            <input type="range" id="distance" min="1" max="50" value="10" class="slider"/>
            <span class="slider-value" id="distance-value">10 km</span>
          </div>
        </div>

        <div class="input-group">
          <label>Traffic Level</label>
          <div class="button-group">
            <button class="btn-option active" data-group="traffic" data-value="low">Low</button>
            <button class="btn-option" data-group="traffic" data-value="medium">Medium</button>
            <button class="btn-option" data-group="traffic" data-value="high">High</button>
          </div>
        </div>

        <div class="input-group">
          <label for="preparation">Preparation Time (min)</label>
          <div class="slider-container">
            <input type="range" id="preparation" min="5" max="60" value="20" class="slider"/>
            <span class="slider-value" id="preparation-value">20 min</span>
          </div>
        </div>

        <div class="input-group">
          <label>Time of Day</label>
          <div class="button-group">
            <button class="btn-option" data-group="time" data-value="morning">Morning</button>
            <button class="btn-option active" data-group="time" data-value="evening">Evening</button>
            <button class="btn-option" data-group="time" data-value="night">Night</button>
          </div>
        </div>

        <div class="input-group">
          <label for="experience">Courier Experience (yrs)</label>
          <div class="slider-container">
            <input type="range" id="experience" min="0" max="10" value="2" class="slider"/>
            <span class="slider-value" id="experience-value">2 yrs</span>
          </div>
        </div>

        <div class="input-group">
          <label>Vehicle Type</label>
          <div class="button-group">
            <button class="btn-option active" data-group="vehicle" data-value="scooter">Scooter</button>
            <button class="btn-option" data-group="vehicle" data-value="car">Car</button>
          </div>
        </div>

        <div class="input-group full-width">
          <label>Weather Conditions</label>
          <div class="weather-group">
            <button class="btn-weather" data-weather="foggy">Foggy</button>
            <button class="btn-weather" data-weather="rainy">Rainy</button>
            <button class="btn-weather" data-weather="snowy">Snowy</button>
            <button class="btn-weather" data-weather="windy">Windy</button>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <button class="predict-btn">Predict Delivery Time</button>
        <div class="result-box">
          <div class="result-label">Estimated Time</div>
          <div class="result-value" id="result-value">-- min</div>
        </div>
      </div>

      <div id="feedback-section" class="feedback-section hidden">
        <p class="feedback-title">How accurate was this prediction?</p>
        <div class="feedback-input-group">
          <label for="actual-time">Enter Actual Delivery Time (min):</label>
          <input type="number" id="actual-time" class="feedback-input" placeholder="e.g., 35"/>
        </div>
        <button id="submit-feedback-btn" class="feedback-btn">Submit Feedback</button>
        <p id="feedback-thanks" class="feedback-thanks hidden">Thank you for your feedback!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</body>
</html>
